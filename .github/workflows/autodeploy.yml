name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Build Docker Image
        run: docker build -t victorantunesb/express-node-deploy .

  push:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag Docker Image
        run: docker tag express-node-deploy victorantunesb/express-node-deploy

      - name: Push Docker Image
        run: docker push victorantunesb/express-node-deploy

      - name: Cleanup
        if: success()
        run: |
          /usr/bin/docker logout
          echo "Removed login credentials for Docker Hub"
